name: Compilar LaTeX desde R

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Paso 1: Instalar R y LaTeX
    - name: Instalar R
      run: |
        sudo apt-get update
        sudo apt-get install -y r-base

    - name: Instalar TeX Live (LaTeX)
      run: |
        sudo apt-get install -y texlive-full  # Instalar toda la distribuci√≥n TeX Live

    # Paso 2: Ejecutar R y compilar el documento LaTeX
    - name: Compilar documento LaTeX
      run: |
        # Compilamos el archivo .tex con pdflatex
        pdflatex archivo.tex  # Cambia el nombre si el archivo se llama diferente
        pdflatex archivo.tex  # Necesario ejecutar pdflatex dos veces para resolver referencias cruzadas

    # Paso 3: Subir el PDF generado (opcional)
    - name: Subir PDF generado como artefacto
      uses: actions/upload-artifact@v3
      with:
        name: documento-pdf
        path: archivo.pdf  # Cambia el nombre si el archivo de salida tiene otro nombre
